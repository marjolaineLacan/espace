            <aside id="asideGaucheContact">
                <h3>Contactez-nous à l'aide du formulaire ci-dessous</h3>


                <form method="" action="" enctype="multipart/form-data">
                    <ul>
                        <li>
                            <label for="nom">Nom* : </label> <input type="text" id="nom" required  name="nom"
                                placeholder="Votre nom ici" />
                        </li>

                        <li>
                            <label for="prenom">Prénom : </label> <input type="text" id="prenom" name="prenom"
                                placeholder="Votre prénom ici" />
                        </li>

                        <li>
                            <legend>Sexe:</legend>
                            <input type="radio" id="homme" name="homme" /> <label for="homme">Homme</label>
                            <input type="radio" id="femme" name="femme" /><label for="femme">Femme</label>
                            <input type="radio" id="extraterreste" name="extraterreste" /> <label
                                for="extraterreste">extraterreste</label>
                        </li>

                        <li>
                            <label for="tel">Tél : </label> <input type="tel" id="tel" name="tel"
                                placeholder="0123456789" />
                        </li>

                        <li>
                            <label for="email">Email* : </label> <input type="email" id="email" name="email"
                                placeholder="xxx@yyy.zz" required/>
                        </li>

                        <li>
                            <label for="date">Date : </label> <input type="date" id="date" name="date"
                                placeholder="jj/mm/aaaa" />
                        </li>

                        <li>
                            <label for="pj">Pièce jointe :</label> <input type="file" id="pj" name="pj" />
                        </li>

                        <li>
                            <label for="message"> Votre message :</label>
                            <textarea cols="40" rows="10" id="message" name="message">Bonjour, votre message</textarea>
                        </li>

                        <li id="bouton">
                            <label></label>
                            <input type="reset" id="reset"/> <input type="submit" id="valider" value="Valider">
                        </li>
                    </ul>
                </form>
                <br />
