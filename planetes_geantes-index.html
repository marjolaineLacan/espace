            <h3 id="titrePlaneteG">Cliquez sur les planètes pour plus d'infos</h3>

                <figure data-i="0" id="jupiter" class="planetes">
                    <img src="img/jupiter.png" alt="Jupiter" />
                    <figcaption>Jupiter</figcaption>
                    <p>Jupiter est une planète géante gazeusea. Il s'agit de la plus grosse planète du Système solaire, plus volumineuse et massive que toutes les autres planètes réunies, et la cinquième planète par sa distance au Soleil (après Mercure, Vénus, la Terre et Mars).
                    </p>
                </figure>

                <figure id="saturne" class="planetes">
                    <img src="img/saturne.png" alt="Saturne"/>
                    <figcaption>Saturne</figcaption>
                    <p>Saturne est la sixième planète du Système solaire par ordre de distance au Soleil et la deuxième après Jupiter tant par sa taille que par sa masse.
                    Saturne est une planète géante, au même titre que Jupiter, Uranus et Neptune, et plus précisément une géante gazeuse. 
                    </p>

                </figure>

                <figure id="uranus" class="planetes">
                    <img src="img/uranus.png" alt="Uranus"/>
                    <figcaption>Uranus</figcaption>
                    <p>Uranus est la 7e planète du Système solaire par sa distance au Soleil, la 3e par la taille et la 4e par la masse. 
                            Uranus est la première planète découverte à l’époque moderne. Bien qu'elle soit visible à l’œil nu comme les cinq planètes déjà connues, son caractère planétaire ne fut pas identifié en raison de son très faible éclat (à la limite de la visibilité) et de son déplacement apparent très lent.
                    </p>
                </figure>

                <figure id="neptune" class="planetes">
                    <img src="img/neptune.png" alt="Neptune"/>
                    <figcaption>Neptune</figcaption>
                    <p>Neptune est la huitième et dernière planète du Système solaire par distance croissante au Soleil.
                            Neptune orbite autour du Soleil à une distance d'environ 30 UA, avec une excentricité orbitale moitié moindre que celle de la Terre, en bouclant une révolution complète en 164,79 ans.
                    </p>
                </figure>
